<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/nene_favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>NENE CHICKEN</title>
    <script src="js/jquery.min.js"></script>
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
    <script src="js/prefixfree.min.js"></script>
    <script src="js/respond.min.js"></script>
    <link rel="stylesheet" href="js/swiper/swiper.min.css">
    <script src="js/swiper/swiper.min.js"></script>
    <link href="js/aos/aos.css" rel="stylesheet">
    <script src="js/aos/aos.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <!--모달창-->
    <div class="modal">
        <div class="modal-cont">
            <span>기존 사이트: '네네치킨'<br>리디자인 작품<br>KwonJihyun</span>
            <div class="modal-close">CLOSE</div>
        </div>
    </div>
    <div class="wrap">
        <!-- 상단 영역 -->
        <header class="header">
            <img src="images/header_bar.png">
            <a href="#" class="logo"><img src="images/mainlogo.png"></a>
            <div class="gnb">
                <ul class="menu-list clearfix">
                    <li><a href="#">메뉴</a></li>
                    <li><a href="#">매장안내</a></li>
                    <li><a href="#">창업정보</a></li>
                    <li><a href="#">브랜드 소개</a></li>
                    <li><a href="#">커뮤니티</a></li>
                </ul>
            </div>
        </header>
        <!-- 비주얼 영역 -->
        <section class="visual">
            <div class="swiper-container sw-visual">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/visual_1.png">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/visual_1.png">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/visual_1.png">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/visual_1.png">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/visual_1.png">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/visual_1.png">
                    </div>
                </div>
            </div>
            <!-- pagination -->
            <div class="swiper-pagination"></div>
            <!-- buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>
        <!-- 메뉴 영역 -->
        <section class="menu">
            <div class="menu-back">
                <img src="images/menu_background.png">
            </div>
            <!-- pagination -->
            <div class="swiper-pagination"></div>
            <!-- buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>
        <!-- 이벤트 영역 -->
        <section class="event">
            <div class="event-back">
                <img src="images/event_background.png">
            </div><!-- pagination -->
            <div class="swiper-pagination"></div>
            <!-- buttons -->
            <div class="swiper-button-prev event-p"></div>
            <div class="swiper-button-next event-n"></div>
        </section>
        <!-- 매장찾기 영역 -->
        <section class="event">
            <div class="find-back">
                <img src="images/find_background.png">
            </div>
        </section>
        <!-- 영상 영역 -->
        <section class="view">
            <div class="view-back">
                <img src="images/movie_background.png">
            </div>
        </section>
        <!-- 하단 영역 -->
        <footer class="footer">
            <div class="footer-back">
                <img src="images/footer.png">
            </div>
        </footer>
    </div>
</body>

</html>
